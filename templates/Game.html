{% extends "layout.html" %} 
{% block title %}Game{% endblock %} {%block page%}
{{ super() }}
<style>
  .page-active-game {
    text-decoration: underline #02a0e0 3px;
    text-underline-offset: 10px;
  }
</style>
{% endblock %} 
{% block hero %}
<img class="hero-banner" src="/static/images/hero-banners/game-banner.png" alt="hero-banner">
{% endblock %}
{% block content %}
<div class="main">
  <div class="wrapper" id="pages">
    <span class="game-span" id="quizNumber">1</span><span class="game-span">/7</span>
  </div>

  <div class="quiz-questions" id="display-area">
    <p class="game-p" id="question"></p>
    <ul class="game-ul" id="answer">

    </ul>

    <div id="quiz-results">
      <button type="button" name="button" class="game-submit" class="game-submit">Submit</button>
    </div>
  </div>
</div>

<canvas id="canvas"></canvas>

{% endblock %}

{% block footer %}
{% endblock %}
